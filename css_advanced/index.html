<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header-section">
        <header>
          <img class="logo" src="/images/logo.png" alt="school logo" />
          <ul>
            <li><a href="">COURSES</a></li>
            <li><a href="">PRICING</a></li>
            <li><a href="">LOGIN</a></li>
          </ul>
        </header>
        <section class="main-content">
          <div id="positio">
            <h1>Get schooled</h1>
            <ul id="unlike">
              <li><a href="">SMILES</a></li>
              <li><a href="">GRIN</a></li>
              <li><a href="">LAUGH</a></li>
            </ul>
          </div>
          <div class="btn-para">
            <div><button class="button">REGISTER FOR FREE</button> <br /></div>
            <div>
              <p class="parara">
                <span class="colo">Learn</span> from the pros
              </p>
            </div>
          </div>
          <div id="content">
            <div class="user-card">
              <img class="diff-img" src="/images/1.png" alt="" />

                <span class="span-user">Phillip Massey</span>
                « Smile of the year » 2018 - 2019
              </p>
            </div>
            <div class="user-card">
              <img class="diff-img" src="/images/2.png" alt="" />

                <span class="span-user">Nannie Lawrence</span>

              </p>
            </div>
            <div class="user-card">
              <img class="diff-img" src="/images/3.png" alt="" />
              <p class="user-word">
                <span class="span-user">Bruce Walters</span>
                Best « Friend Smile » live performance 2019
              </p>
            </div>
            <div class="user-card">
              <img class="diff-img" src="/images/4.png" alt="" />
              <p class="user-word">
                <span class="span-user">Henry Hughes</span>
                « 24h smiles » winner 2016 - 2019
              </p>
            </div>
          </div>
        </section>
      </div>
